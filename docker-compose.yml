services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: privatedoc-ai
    ports:
      - "8000:8000"
    volumes:
      - ./documents:/app/documents:ro
      - ./chroma_db:/app/chroma_db
    env_file:
      - .env
    environment:
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
      - DOCUMENTS_DIRECTORY=/app/documents
    restart: unless-stopped

  rag-ingest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: privatedoc-ingest
    volumes:
      - ./documents:/app/documents:ro
      - ./chroma_db:/app/chroma_db
    env_file:
      - .env
    environment:
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
      - DOCUMENTS_DIRECTORY=/app/documents
    command: python -m src.ingest
    profiles:
      - ingest
